	<div class="container" style="height: 600px;">
    <div id="animate">
    <h1>Running Nezuko</h1>

    <script>
     imgLeftStart = 300;
     imgLeftEnd = 600;
     imgLeft = imgLeftStart;
     imgTop = 500;
     moveStep = 5;
     moveSpeed = 100;
     function moveImgX(){
     document.getElementById("img1").style.top = imgTop;
     document.getElementById("img1").style.left = imgLeft;
     if(imgLeftEnd-imgLeftStart > 0){
     imgLeft += moveStep;
     if(imgLeft > imgLeftEnd){
     imgLeft = imgLeftStart;
     }
     }else{
     imgLeft -= moveStep;
     if(imgLeft < imgLeftEnd){
     imgLeft = imgLeftStart;
       }
      }
     document.getElementById("img1").style.visibility="visible";
     setTimeout("moveImgX()",moveSpeed);
     }
    </script>
    <body onLoad="moveImgX()">
    <IMG src="nezuko.gif" border="0" width = 500 height=500; id="img1" style="position:absolute; visibility:hidden">
