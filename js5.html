	<div class="container" style="height: 600px;">
    <h1> Famous Onsen in Japan </h1>
    <div id="mymap" style="width:90%;">
      <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
  		<script>
  			function initialize(){
  				var opt = {
  					zoom: 6,
  					center: new google.maps.LatLng(35.01758,135.76887),
  					mapTypeId: google.maps.MapTypeId.ROADMAP
  				};
  				var mm = document.getElementById("mymap");
  				map = new google.maps.Map(mm, opt);
  				var marker = new google.maps.Marker({
  					position: new google.maps.LatLng(35.22799827628771, 139.08862628808205),
  					map: map,
  					title: "Hakone Onsen"
  				});
  				var marker2 = new google.maps.Marker({
  					position: new google.maps.LatLng(34.79897408689264, 135.24699183682444),
  					map: map,
  					title: "Arima Onsen"
  				});
  				var marker3 = new google.maps.Marker({
  					position: new google.maps.LatLng(33.27758115443735, 131.50649365258056),
  					map: map,
  					title: "Beppu Onsen"
  				});
          var info1 = new google.maps.InfoWindow({
					content: "Hakone Onsen, Kanagawa <br/><br/> <img src='jphotos/hakone.jpg' alt='Hakone Onsen' width=150px>"
				});
          var info2 = new google.maps.InfoWindow({
          content: "Arima Onsen, Hyogo <br/><br/> <img src='jphotos/arima.jpg' alt='Arima Onsen' width=150px>"
        });
          var info3 = new google.maps.InfoWindow({
          content: "Beppu Onsen, Oita <br/><br/> <img src='jphotos/beppu.jpg' alt='Beppu Onsen' width=150px>"
        });

				google.maps.event.addListener(marker, "click", function(){info1.open(map,marker);});
				google.maps.event.addListener(marker2, "click", function(){info2.open(map,marker2);});
				google.maps.event.addListener(marker3, "click", function(){info3.open(map,marker3);});

  			}
  		google.maps.event.addDomListener(window, 'load', initialize);
  		</script>
